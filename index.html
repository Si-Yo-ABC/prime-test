<!DOCTYPE html>
<html>
<head>
    <title>Markov Prime Generator</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #30363d;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #58a6ff;
            margin: 0;
            font-size: 2.5em;
        }

        .header .subtitle {
            color: #8b949e;
            margin-top: 10px;
        }

        .panel {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .panel h3 {
            color: #58a6ff;
            border-bottom: 1px solid #30363d;
            padding-bottom: 15px;
            margin-top: 0;
            font-size: 1.3em;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            color: #8b949e;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input, select, button {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #58a6ff;
            padding: 12px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1em;
        }

        button {
            background: #238636;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2ea043;
        }

        button.danger {
            background: #da3633;
        }

        button.danger:hover {
            background: #f85149;
        }

        .results {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .result-item {
            padding: 12px;
            margin: 8px 0;
            background: #161b22;
            border-left: 4px solid #58a6ff;
            border-radius: 4px;
        }

        .result-item.success {
            border-left-color: #238636;
        }

        .result-item.failure {
            border-left-color: #da3633;
        }

        .prime-value {
            font-size: 1.2em;
            color: #79c0ff;
            font-weight: bold;
            word-break: break-all;
        }

        .prime-meta {
            color: #8b949e;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-box {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            color: #58a6ff;
            font-weight: bold;
        }

        .stat-label {
            color: #8b949e;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #58a6ff;
        }

        .loading.active {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
            color: #8b949e;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Markov Prime Generator</h1>
            <div class="subtitle">Generating primes through learned constraints</div>
        </div>

        <div class="panel">
            <h3>Control Panel</h3>
            <div class="controls">
                <div class="control-group">
                    <label>Number of Primes to Generate:</label>
                    <input type="number" id="count" value="1" min="1" max="100">
                </div>
                <div class="control-group">
                    <label>Generation Method:</label>
                    <select id="method">
                        <option value="markov">Markov Chain (2p+k)</option>
                    </select>
                </div>
            </div>
            
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button onclick="generatePrimes()" style="flex: 1;">Generate Primes</button>
                <button onclick="initializeSystem()" style="background: #1f6feb;">Initialize</button>
                <button onclick="downloadData()" style="background: #8957e5;">Download Data</button>
                <button onclick="showPurge()" class="danger">Purge Database</button>
            </div>
            
            <div id="loading" class="loading">
                <div>Generating primes... This may take a moment.</div>
            </div>
        </div>

        <div class="panel">
            <h3>Latest Results</h3>
            <div id="results" class="results">
                <!-- Results will appear here -->
            </div>
        </div>

        <div class="panel">
            <h3>Statistics</h3>
            <div id="stats" class="stats-grid">
                <!-- Stats will appear here -->
            </div>
            <div style="margin-top: 15px;">
                <button onclick="updateStats()" style="width: 100%;">Refresh Statistics</button>
            </div>
        </div>

        <div class="panel">
            <h3>Recent Primes</h3>
            <div id="leaderboard" class="results">
                <!-- Leaderboard will appear here -->
            </div>
            <div style="margin-top: 15px;">
                <button onclick="updateLeaderboard()" style="width: 100%;">Refresh Leaderboard</button>
            </div>
        </div>

        <div class="footer">
            <div>Markov Prime Generator v1.0 | Using constraint learning for efficient prime generation</div>
            <div style="margin-top: 10px; font-size: 0.8em;">
                API Status: <span id="api-status" style="color: #238636;">Connected</span>
            </div>
        </div>
    </div>

<script>
    
    // --- CONFIGURATION ---
        // We know this works because you tested it in the browser!
        //const API_URL = "https://si-yo-abc-prime-generator-api.hf.space/generate";
        //si-yo-abc/prime-generator-api
        const API_URL = "https://si-yo-abc-prime-generator-api.hf.space"; 
        // We split the token so GitHub doesn't "see" it and kill it
        const partA = "hf_"; 
        const partB = "dIhTAgaiHTPBRDcQBHnBzQHbVfttaGkQdI"; // Paste everything AFTER hf_ here

        const TOKEN = partA + partB; 
    // --------------------- 

    const API_BASE = window.location.origin;

     async function generatePrimes() {
            const count = document.getElementById('count').value;
            const method = document.getElementById('method').value;
            
            document.getElementById('loading').classList.add('active');
            
            try {
                const response = await fetch(`${API_BASE}/generate?count=${count}&method=${method}`, {
            headers: { Authorization: `Bearer ${TOKEN}` }
        });
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayResults(data.history);
                    updateLeaderboard();
                    updateStats();
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }
        
        function displayResults(history) {
            const container = document.getElementById('results');
            container.innerHTML = '';
            
            if (!history || history.length === 0) {
                container.innerHTML = '<div class="result-item">No results yet</div>';
                return;
            }
            
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = `result-item ${item.is_prime ? 'success' : 'failure'}`;
                
                div.innerHTML = `
                    <div class="prime-value">${item.val}</div>
                    <div class="prime-meta">
                        Method: ${item.method} | 
                        Status: ${item.is_prime ? 'Prime âœ“' : 'Composite (Learning)'}
                    </div>
                `;
                
                container.prepend(div);
            });
        }
        
        async function updateLeaderboard() {
            try {
                const response = await fetch(`${API_BASE}/display_board?limit=10`, {
            headers: { Authorization: `Bearer ${TOKEN}` }
        });
                const data = await response.json();
                
                const container = document.getElementById('leaderboard');
                container.innerHTML = '';
                
                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="result-item">No primes generated yet</div>';
                    return;
                }
                
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'result-item success';
                    
                    div.innerHTML = `
                        <div class="prime-value">${item.value}</div>
                        <div class="prime-meta">
                            Source: ${item.source} | 
                            Offset: ${item.offset} | 
                            Method: ${item.method}
                        </div>
                    `;
                    
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Error updating leaderboard:', error);
            }
        }
        
        async function updateStats() {
            try {
                const response = await fetch(`${API_BASE}/markov_stats`, {
            headers: { Authorization: `Bearer ${TOKEN}` }
        });
                const data = await response.json();
                
                const container = document.getElementById('stats');
                
                const stats = [
                    { label: 'Total Primes', value: data.total_primes || 0 },
                    { label: 'Constraints Learned', value: data.total_constraints || 0 },
                    { label: 'Composites Analyzed', value: data.composites_analyzed || 0 },
                    { label: 'Latest Prime', value: data.latest_prime || 'None' }
                ];
                
                container.innerHTML = stats.map(stat => `
                    <div class="stat-box">
                        <div class="stat-value">${stat.value}</div>
                        <div class="stat-label">${stat.label}</div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }
        
        async function initializeSystem() {
            if (confirm('Initialize with base primes? This will add 2, 3, 5, 7, etc.')) {
                try {
                    const response = await fetch(`${API_BASE}/initialize`, {
            headers: { Authorization: `Bearer ${TOKEN}` }
        });
                    const data = await response.json();
                    alert(data.message || 'Initialized successfully');
                    updateLeaderboard();
                    updateStats();
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
        }

    async function downloadVault() {
        const res = await fetch(`${API_URL}/download_vault`, {
            headers: { Authorization: `Bearer ${TOKEN}` }
        });
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `prime_harvest_${new Date().toISOString().slice(0,10)}.csv`;
        a.click();
        URL.revokeObjectURL(url);
    }

    async function purgeVault() {
        const pw = prompt("Enter purge password:");
        if (!pw) return;
        await fetch(`${API_URL}/purge_memory?password=${pw}`, {
            headers: { Authorization: `Bearer ${TOKEN}` }
        });
        location.reload();
    }

    updateDisplayBoard();
</script>

</body>
</html>
