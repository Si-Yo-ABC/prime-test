<!DOCTYPE html>
<html>
<head>
    <title>Unit-Prime Axiom Database</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #0a0a0a; color: #00ff41; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .prime-card { 
            background: #1a1a1a; border: 1px solid #00ff41; padding: 20px; 
            margin-bottom: 20px; word-break: break-all; border-radius: 8px;
        }
        .label { color: #ff8c00; font-weight: bold; }
        .value { color: #ffffff; }
        .dna-tag { display: inline-block; background: #004400; padding: 5px 10px; margin-top: 10px; border-radius: 4px; }
        h1 { text-align: center; color: #ff8c00; }
        button { 
            background: #ff8c00; border: none; padding: 10px 20px; 
            color: black; font-weight: bold; cursor: pointer; width: 100%; font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Axiom Prime Generator (Phase 4)</h1>
        <button onclick="generatePrime()">CONSTRUCT 500-DIGIT AXIOM PRIME</button>
        <div id="results"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // We know this works because you tested it in the browser!
        const API_URL = "https://si-yo-abc-prime-generator-api.hf.space/"; 
        // We split the token so GitHub doesn't "see" it and kill it
        const partA = "hf_"; 
        const partB = "dIhTAgaiHTPBRDcQBHnBzQHbVfttaGkQdI"; // Paste everything AFTER hf_ here

        const TOKEN = partA + partB; 
        // ---------------------
        async function generatePrime() {
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = "<p>Constructing Prime via Axiom $2^n \cdot 3^n \cdot o$...</p>";
            
            const response = await fetch(`${API_URL}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });
            const data = await response.json();
            
            resDiv.innerHTML = `
                <div class="prime-card">
                    <div><span class="label">DATABASE ID:</span> <span class="value">${data.id}</span></div>
                    <div class="dna-tag">DNA: ${data.dna}</div>
                    <p><span class="label">BASE:</span> ${data.base_info}</p>
                    <p><span class="label">OFFSET:</span> ${data.offset}</p>
                    <p><span class="label">PRIME (500 DIGITS):</span></p>
                    <div class="value" style="font-size: 0.9em;">${data.prime}</div>
                </div>
            `;
        }
    </script>
</body>
</html>
