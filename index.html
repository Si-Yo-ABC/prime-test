<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiomatic Prime Hierarchy Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans">
    <div class="max-w-3xl mx-auto py-20 px-6">
        <h1 class="text-4xl font-extrabold mb-4 text-blue-400">Axiomatic Prime Hierarchy</h1>
        <p class="text-slate-400 mb-8">Proprietary Prime Generation via Primorial-Admissible Composites.</p>

        <div class="bg-slate-800 p-8 rounded-2xl shadow-xl border border-slate-700">
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Target Digits</label>
                <input id="digits" type="number" value="200" class="w-full bg-slate-900 border border-slate-600 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <button onclick="runTest()" id="btn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold text-lg transition-all shadow-lg active:scale-95">
                Generate Secure Prime
            </button>

            <div id="loader" class="hidden mt-6 text-center text-blue-300 animate-pulse">Running Deterministic LLR Test...</div>
            
            <div id="resultBox" class="hidden mt-8 p-6 bg-black rounded-xl border border-blue-900/50">
                <h3 class="text-blue-400 text-xs font-bold uppercase mb-2">Prime Result (p=5 Hierarchy)</h3>
                <div id="prime" class="font-mono text-xs break-all text-slate-300"></div>
                <div id="stats" class="mt-4 text-sm text-slate-500 italic"></div>
            </div>
            <div id="timer" class="text-2xl font-mono font-bold text-white mb-2">0.0s</div>
        </div>
        
        <p class="mt-10 text-xs text-slate-500 text-center">
            Â© 2024. Proprietary Algorithm. All Axioms and Filters are <b>Patent Pending</b>.
        </p>
    </div>

    <script>
    let startTime;
    let timerInterval;

    function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
            document.getElementById('timer').innerText = `Elapsed Time: ${elapsed}s`;
        }, 100);
    }

    async function runTest() {
        const digits = document.getElementById('digits').value;
        const btn = document.getElementById('btn');
        const loader = document.getElementById('loader');
        const resultBox = document.getElementById('resultBox');
        // --- CONFIGURATION ---
        // We know this works because you tested it in the browser!
        const API_URL = "https://si-yo-abc-prime-generator-api.hf.space/"; 
        // We split the token so GitHub doesn't "see" it and kill it
        const partA = "hf_"; 
        const partB = "dIhTAgaiHTPBRDcQBHnBzQHbVfttaGkQdI"; // Paste everything AFTER hf_ here

        const TOKEN = partA + partB; 
        // ---------------------

        btn.disabled = true;
        loader.classList.remove('hidden');
        resultBox.classList.add('hidden');
        startTimer();

        try {
            const response = await fetch(`${API_URL}?digits=${digits}`, {
                method: "GET",
                headers: { "Authorization": `Bearer ${TOKEN}` }
            });

            if (!response.ok) throw new Error(`Server Error: ${response.status}`);

            const data = await response.json();
            clearInterval(timerInterval);

            document.getElementById('prime').innerText = data.prime;
            document.getElementById('stats').innerText = `Success! Found ${data.digits} digits in ${data.time}`;
            resultBox.classList.remove('hidden');
        } catch (err) {
            clearInterval(timerInterval);
            alert("Connection error: " + err.message);
        } finally {
            btn.disabled = false;
            loader.classList.add('hidden');
        }
    }
</script>
</body>
</html>
