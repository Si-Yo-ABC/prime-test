<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiomatic Prime Fingerprint Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-400">Axiomatic Prime Fingerprint Engine</h1>

        <div class="bg-slate-800 p-6 rounded-lg shadow-xl mb-8 flex flex-col items-center">
            <label class="mb-2 text-slate-400 font-bold uppercase text-xs tracking-widest">Target Digits</label>
            <input type="number" id="digitInput" value="10000" class="bg-slate-700 text-white px-4 py-2 rounded mb-4 w-48 text-center text-xl border border-slate-500">
            <button onclick="runBattle()" id="genBtn" class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-full font-bold transition-all transform hover:scale-105 active:scale-95 shadow-lg shadow-blue-900/50">
                RUN TITAN SEARCH
            </button>
            <p id="timerDisplay" class="mt-4 text-xl font-mono text-yellow-500">Ready</p>
        </div>

        <div id="resultGrid" class="hidden">
            <div class="bg-slate-800 p-8 rounded-lg border-2 border-blue-500 relative shadow-2xl">
                <span class="absolute -top-3 left-4 bg-blue-500 px-3 py-1 rounded text-xs font-bold uppercase tracking-tighter">Prime Coordinate Found</span>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="bg-slate-900 p-4 rounded border border-slate-700">
                        <p class="text-[10px] text-blue-400 font-bold uppercase">Factor A (Primorial)</p>
                        <p id="axA" class="text-xl font-mono truncate">0</p>
                    </div>
                    <div class="bg-slate-900 p-4 rounded border border-slate-700">
                        <p class="text-[10px] text-blue-400 font-bold uppercase">Factor K (DNA)</p>
                        <p id="axK" class="text-xl font-mono truncate">0</p>
                    </div>
                    <div class="bg-slate-900 p-4 rounded border border-slate-700">
                        <p class="text-[10px] text-blue-400 font-bold uppercase">Shift (n-bits)</p>
                        <p id="axN" class="text-xl font-mono">0</p>
                    </div>
                </div>

                <div class="mb-6">
                    <p class="text-[10px] text-slate-500 font-bold uppercase mb-2">Resulting Prime Tail (30 Digits)</p>
                    <div class="bg-black p-4 rounded text-green-400 font-mono break-all border border-slate-700 text-center text-lg" id="axPrime"></div>
                </div>

                <div class="bg-slate-900/80 p-4 rounded border border-slate-700 flex justify-between items-center">
                    <div>
                        <h4 class="text-blue-400 text-[10px] font-bold uppercase tracking-tighter">Performance Log</h4>
                        <p class="text-xs text-slate-500">Search Time: <span id="axTime" class="text-white">0s</span></p>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-slate-500">Rejections (Axiom 3): <span id="rejections" class="text-red-400">0</span></p>
                        <p class="text-xs text-slate-500">Total Attempts: <span id="total-attempts" class="text-white">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // --- CONFIGURATION ---
        // We know this works because you tested it in the browser!
        const API_URL = "https://si-yo-abc-prime-generator-api.hf.space/"; 
        // We split the token so GitHub doesn't "see" it and kill it
        const partA = "hf_"; 
        const partB = "dIhTAgaiHTPBRDcQBHnBzQHbVfttaGkQdI"; // Paste everything AFTER hf_ here

        const TOKEN = partA + partB; 
        // ---------------------
       let interval;

        async function runBattle() {
            const startTime = Date.now(); 
            const btn = document.getElementById('genBtn');
            const timerDisplay = document.getElementById('timerDisplay');
            const digits = document.getElementById('digitInput').value;
            
            btn.disabled = true;
            btn.innerText = "WEAVING AXIOMS...";
            document.getElementById('resultGrid').classList.add('hidden');
            
            interval = setInterval(() => {
                timerDisplay.innerText = `Searching Hierarchy: ${((Date.now() - startTime) / 1000).toFixed(2)}s`;
            }, 50);

            try {
                // 4. Fetch from your Brain
                const response = await fetch(`${API_URL}?digits=${digits}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${TOKEN}`,
                'Content-Type': 'application/json'
            }
        });
                const data = await response.json();
                
                // Stop timer
                clearInterval(interval);
                
                if (data.error) {
                    alert("Status: " + data.error);
                    timerDisplay.innerText = "Search in progress on server...";
                    return;
                }

                // Show Results
                document.getElementById('resultGrid').classList.remove('hidden');
                
                // Map the new "Fingerprint" JSON structure
                document.getElementById('axA').innerText = data.fingerprint.A_factor;
                document.getElementById('axK').innerText = data.fingerprint.K_factor;
                document.getElementById('axN').innerText = data.fingerprint.Shift_n;
                document.getElementById('axPrime').innerText = `...${data.fingerprint.Tail_30}`;
                
                document.getElementById('axTime').innerText = data.performance.time;
                document.getElementById('rejections').innerText = data.performance.rejections;
                document.getElementById('total-attempts').innerText = data.performance.attempts;

                timerDisplay.innerText = "PRIME COORDINATE CAPTURED";

            } catch (err) {
                console.error("Connection Failed:", err);
                alert("Connection failed. Check your API logs.");
            } finally {
                clearInterval(interval);
                btn.disabled = false;
                btn.innerText = "RUN TITAN SEARCH";
            }
        }
    </script>
</body>
</html>
